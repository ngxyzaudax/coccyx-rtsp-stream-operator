# This rule is not used by the project coccyx-rtsp-stream-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to coccyx.coccyx.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: coccyx-rtsp-stream-operator
    app.kubernetes.io/managed-by: kustomize
  name: rtspstream-viewer-role
rules:
- apiGroups:
  - coccyx.coccyx.dev
  resources:
  - rtspstreams
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - coccyx.coccyx.dev
  resources:
  - rtspstreams/status
  verbs:
  - get
