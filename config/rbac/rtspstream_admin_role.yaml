# This rule is not used by the project coccyx-rtsp-stream-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over coccyx.coccyx.dev.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: coccyx-rtsp-stream-operator
    app.kubernetes.io/managed-by: kustomize
  name: rtspstream-admin-role
rules:
- apiGroups:
  - coccyx.coccyx.dev
  resources:
  - rtspstreams
  verbs:
  - '*'
- apiGroups:
  - coccyx.coccyx.dev
  resources:
  - rtspstreams/status
  verbs:
  - get
