# This rule is not used by the project coccyx-rtsp-stream-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the coccyx.coccyx.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: coccyx-rtsp-stream-operator
    app.kubernetes.io/managed-by: kustomize
  name: rtspstream-editor-role
rules:
- apiGroups:
  - coccyx.coccyx.dev
  resources:
  - rtspstreams
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - coccyx.coccyx.dev
  resources:
  - rtspstreams/status
  verbs:
  - get
